<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>Pimote UI</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<section>
			<h2>TV</h2>
			<button data-device="tv" data-action="power">Power</button>
			<button data-device="tv" data-action="ok">OK</button>
			<button data-device="tv" data-action="source">Source</button>
		</section>
		<section>
			<h2>Receiver</h2>
			<button data-device="receiver" data-action="power">Power</button>
			<button data-device="receiver" data-action="volume-up">Volume Up</button>
			<button data-device="receiver" data-action="volume-down">Volume Down</button>
		</section>
	</body>
	<script src="app.js"></script>
</html>
